<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrypTxt Messaging</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/logo.png">
  <style>
    body {
      background-color: #101010;
      color: #ff9900;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-family: 'Audiowide', cursive;
      text-align: center;
    }
    p { text-align: center; }
    button {
      background-color: #ff9900;
      color: black;
      border: none;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    button:hover {
      background-color: #e68a00;
      transform: scale(1.05);
    }
    textarea {
      background-color: #1a1a1a;
      color: #ff9900;
      border: 1px solid #ff9900;
      resize: vertical;
    }
    #logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <img id="logo" src="/logo.png" alt="CrypTxt Logo">
  <h1>CrypTxt Messaging</h1>
  <p>Type your encrypted messages below and send it to the BSV blockchain!</p>
  <p id="loginStatus">Not logged in</p>
  <button id="loginButton">Login with HandCash</button>
  <textarea id="message" rows="4" cols="50" placeholder="Type your message here..."></textarea>
  <br>
  <button onclick="sendMessage()">Send to BSV</button>
  <button onclick="decryptMessage()">Decrypt Last Message</button>
  <button id="testButton">Send Test Message</button>
  <p id="status">Status: Ready</p>
  <p id="paymentStatus">Payment Status: Not logged in</p>
  <script src="https://unpkg.com/bsv@2.0.10/bsv.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
