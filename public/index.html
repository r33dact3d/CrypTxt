<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrypTxt Messaging</title>
</head>
<body style="background-color: black; color: gold; font-family: Arial, sans-serif;">
  <h1 style="text-align: center;">CrypTxt Messaging</h1>
  <p style="text-align: center;">Type your encrypted messages below and send it to the BSV blockchain!</p>
  
  <button id="loginButton" onclick="login()" style="background-color: gold; color: black; border: none; padding: 10px; margin: 5px;">Login with HandCash</button>
  
  <textarea id="message" rows="4" cols="50" placeholder="Type your message here..." style="background-color: #1a1a1a; color: gold; border: 1px solid gold;"></textarea>
  <br>
  
  <button onclick="sendMessage()" style="background-color: gold; color: black; border: none; padding: 10px; margin: 5px;">Send to BSV</button>
  <button onclick="decryptMessage()" style="background-color: gold; color: black; border: none; padding: 10px; margin: 5px;">Decrypt Last Message</button>
  
  <p id="status">Status: Ready</p>
  <p id="paymentStatus">Payment Status: Not logged in</p>
  
  <script src="https://unpkg.com/bsv@2.0.10/bsv.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
